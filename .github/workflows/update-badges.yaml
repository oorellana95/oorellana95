name: Update badges

on:
  schedule:
    # Runs at 2am UTC
    - cron: "0 0 * * *"
jobs:
  update-readme:
    name: Update Readme with badges
    runs-on: ubuntu-latest
    steps:
      - name: Badges - Readme
        uses: pemtajo/badge-readme@main
        with:       
          CREDLY_USER: oscar-orellana-gonzalez
          CREDLY_SORT: recent
          BADGE_SIZE: 110
          NUMBER_LAST_BADGES: 16